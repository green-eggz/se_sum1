<!DOCTYPE html> <!-- Define the document type as html -->
<html lang="en"> <!-- Set the language as English -->

    <head> <!-- This contains metadata for the document and does not display content -->
        <meta charset="UTF-8"> <!-- Set the character encoding -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Set the page width to match the screen width and the initial zoom to fit the screen -->
        <title>Skycast</title> <!-- Set the title for the webpage -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"> <!-- Link to icons -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Abril+Fatface&display=swap" rel="stylesheet">  <!-- Link to fonts -->
        <link rel="stylesheet" href="styles.css"> <!-- Link to CSS file -->
    </head> 
    
    <body> <!-- This contains the content to be displayed -->
        <div id="container"> <!-- This groups the content into a container so it can be styled with CSS -->
            <h1 id="heading">Skycast</h1><!-- Main heading for the page -->
            <h2 id="subheading">The Airport Weather App</h2><!-- Set the title for the webpage -->
         
              <!-- Search input and button -->
            <div id="search-box">
                <input type="text" id="airport-code" placeholder="Enter IATA airport code here" />
                 <!-- This calls the functino from the JS file -->
                <button type="button" id="button" onclick="getWeather()">Get Weather!</button>
            </div>

            <div id="weather-box">
                <p id="location"></p>
                <i id="weather-icon"></i>
                <p id="temperature"></p> 
                <p id="weather-description"></p>   
            </div> 

             <!-- Error pop up -->
            <div id="error-message" style="display: none;"></div>

        </div> 

        <script src="app.js"></script> <!-- Link to JS file -->
    </body> 
    
</html>
